<!DOCTYPE html>
<html lang="en">
<head>

        </tr>

            <th>휴대폰</th>

                <select>
                    <option value=n1>
                        010

                    <option value="n2">

                        016
                    </option>
                    <option value="n4">
                        017
                    </option>

                -<input type="text" name="phone">
                -<input type="text" name="number">
            </td>
        </tr>
        <tr>
            <th>글제목</th>

        </tr>
        <tr>
            <th>내용</th>

                <textarea name="content1" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>

        </tr>
    </table>
   
</body>
</html>
